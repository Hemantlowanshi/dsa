<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <ul><h1> Unorder list</h1>
     <li> Bread</li>
     <li> jam</li>
     <li> samosa</li>
     <li> frooti</li>
    </ul>
    <ol type = "a" ><h1> order list</h1>
     <li> Bread</li>
     <li> jam</li>
     <li> samosa</li>
     <li> frooti</li>
    </ol>
</body>
</html>
